<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Data - Manajemen Budidaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Nav sama seperti dashboard.html -->
    <div class="container mt-4">
        <h2>Input Data Budidaya</h2>
        <form id="inputForm">
            <div class="row">
                <div class="col-md-6">
                    <label>Nama Petani</label>
                    <input type="text" class="form-control" id="namaPetani" required>
                </div>
                <div class="col-md-6">
                    <label>Jenis Tanaman</label>
                    <input type="text" class="form-control" id="jenisTanaman" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Lokasi Lahan</label>
                    <input type="text" class="form-control" id="lokasiLahan" required>
                </div>
                <div class="col-md-6">
                    <label>Luas Lahan (ha)</label>
                    <input type="number" class="form-control" id="luasLahan" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Tanggal Tanam</label>
                    <input type="date" class="form-control" id="tanggalTanam" required>
                </div>
                <div class="col-md-6">
                    <label>Jenis Pupuk</label>
                    <input type="text" class="form-control" id="jenisPupuk">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Volume Pupuk (kg)</label>
                    <input type="number" class="form-control" id="volumePupuk">
                </div>
                <div class="col-md-6">
                    <label>Jenis Pestisida</label>
                    <input type="text" class="form-control" id="jenisPestisida">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Status Tanaman</label>
                    <select class="form-control" id="statusTanaman" required>
                        <option value="Aktif">Aktif</option>
                        <option value="Panen">Panen</option>
                        <option value="Gagal">Gagal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Catatan</label>
                    <textarea class="form-control" id="catatan"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Simpan</button>
        </form>
        <h3 class="mt-4">Data Tersimpan</h3>
        <table class="table" id="dataTable">
            <thead><tr><th>Nama Petani</th><th>Jenis Tanaman</th><th>Lokasi</th><th>Status</th><th>Aksi</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/input.js"></script>
</body>
</html>
