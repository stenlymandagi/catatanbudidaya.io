<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan - Manajemen Budidaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Nav sama seperti dashboard.html -->
    <div class="container mt-4">
        <h2>Pengaturan</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Manajemen User</h4>
                <form id="addUserForm" class="mb-3">
                    <input type="text" class="form-control mb-2" id="newUsername" placeholder="Username" required>
                    <input type="password" class="form-control mb-2" id="newPassword" placeholder="Password" required>
                    <select class="form-control mb-2" id="newRole" required>
                        <option value="operator">Operator</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="btn btn-success">Tambah User</button>
                </form>
                <table class="table" id="userTable">
                    <thead><tr><th>Username</th><th>Role</th><th>Aksi</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h4>Ganti Password</h4>
                <form id="passwordForm">
                    <label>Password Lama</label>
                    <input type="password" class="form-control" id="oldPassword" required>
                    <label>Password Baru</label>
                    <input type="password" class="form-control" id="newPassword" required>
                    <button type="submit" class="btn btn-warning mt-3">Ubah</button>
                </form>
                <h4 class="mt-4">Konfigurasi Spreadsheet ID</h4>
                <input type="text" class="form-control" id="spreadsheetId" placeholder="Masukkan Spreadsheet ID">
                <button class="btn btn-info mt-2" id="saveConfig">Simpan</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pengaturan.js"></script>
</body>
</html>
