<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Laporan - Manajemen Budidaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Nav sama seperti dashboard.html -->
    <div class="container mt-4">
        <h2>Generate Laporan</h2>
        <form id="filterForm">
            <div class="row">
                <div class="col-md-4">
                    <label>Tanggal Mulai</label>
                    <input type="date" class="form-control" id="tanggalMulai">
                </div>
                <div class="col-md-4">
                    <label>Tanggal Akhir</label>
                    <input type="date" class="form-control" id="tanggalAkhir">
                </div>
                <div class="col-md-4">
                    <label>Lokasi</label>
                    <input type="text" class="form-control" id="lokasi">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label>Jenis Tanaman</label>
                    <input type="text" class="form-control" id="jenisTanaman">
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" id="generateBtn">Generate</button>
        </form>
        <div class="mt-4">
            <button class="btn btn-secondary" id="exportPDF">Export PDF</button>
            <button class="btn btn-secondary" id="exportExcel">Export Excel</button>
        </div>
        <table class="table mt-4" id="reportTable">
            <thead><tr><th>Nama Petani</th><th>Jenis Tanaman</th><th>Lokasi</th><th>Tanggal Tanam</th><th>Status</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/laporan.js"></script>
</body>
</html>
